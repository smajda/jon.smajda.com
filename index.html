---
layout: default
title: Home
---
{% for post in paginator.posts %}
<div class="post">

    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

    <p class="pubdate">Posted on {{ post.date | date: "%A, %B %d, %Y" }}</p>

    {{ post.content }}

</div>
{% endfor %}

<div class="paginator">
    {% if paginator.next_page %}
        <div class="previous">&larr; <a class="previous" href="{{ site.url }}/page{{ paginator.next_page }}">Older posts</a></div>
    {% endif %}

    {% if paginator.previous_page %}
      <div class="next"><a class="next" href="
        {% if paginator.previous_page == 1 %}
          {{ site.url }} 
        {% else %}
          {{ site.url }}/page{{ paginator.previous_page }}
        {% endif %}">Newer</a> &rarr;</div>
    {% endif %}

</div>
