    <h3 id="recent-posts">recent blog posts</h3>
    <ul class="archive">
    {% for post in site.posts limit:8 %}
        <li>
        <div class="archive-date">{{ post.date | date: "%b %d, %Y"  }}</div> 
        <div class="archive-link"><a href="{{ post.url }}">{{ post.title }}</a></div>
        <!--&rarr; <a href="{{ post.url }}">{{post.title }}</a>-->
        </li>
    {%endfor %}
<!--<li>&rarr; <a href="/archive/">More...</a></li>-->
    </ul>
