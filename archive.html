---
layout: page
title: Archive
permalink: /archive/
---

<h3 id="intro">The list of all {{ site.posts.size }} archived posts.</h3>
 
<div class="post">
<ul class="archive">
    {% for post in site.posts %}
    <li>
        <div class="archive-date">{{ post.date | date: "%b %d, %Y"  }}</div> 
        <div class="archive-link"><a href="{{ post.url }}">{{ post.title }}</a></div>
    </li>
    {% endfor %}
</ul>
</div>
